name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore Dependencies
      run: dotnet restore src/MLNetAnomalyDetection.slnx

    - name: Publish Service
      run: dotnet publish src/MLNetAnomalyDetection.Service/MLNetAnomalyDetection.Service.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true --output ./publish-service

    - name: Publish UI
      run: dotnet publish src/MLNetAnomalyDetection/MLNetAnomalyDetection.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true --output ./publish-ui

    - name: Setup WiX
      run: dotnet tool install --global Wix --version 4.0.0

    - name: Build MSI
      run: |
        wix extension add WixToolset.UI.wixext
        wix build src/MLNetAnomalyDetection.Installer/Package.wxs -ext WixToolset.UI.wixext -o MLNetAnomalyDetection.msi -d ServicePublishPath=./publish-service -d UIPublishPath=./publish-ui

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: MLNetAnomalyDetection.msi
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
